<div class="container">
  <form #form="ngForm">
    <mat-form-field>
      <intl-tel-input [preferredCountries]="['in']" 
        ngModel name="phoneNumber" placeholder="Phone Number">
      </intl-tel-input>
      <!-- <input matInput [ngModel]="" name="phoneNumber" placeholder="Phone Number" /> -->
    </mat-form-field>
  </form>

  <pre>{{ form.value | json }}</pre>

</div>
